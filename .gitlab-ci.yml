image: node:14

stages:
  - build
  - test

cache:
  paths:
    - node_modules/

install_dependencies:
  stage: build
  script:
    - npm install
  artifacts:
    paths:
      - node_modules/

compile:
  stage: build
  script:
    - npm run build
  artifacts:
    paths:
      - dist

testing_testing:
  stage: test
  script: npm test
